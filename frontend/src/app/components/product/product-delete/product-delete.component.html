<mat-card>
    <mat-card-title>Excluir produto</mat-card-title>
    
    <form>
        <mat-form-field>
            <input
                matInput
                placeholder="Nome"
                name="name"
                type="text"
                [value]="product.name"
                disabled
            >
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                placeholder="PreÃ§o (R$)"
                name="price"
                type="number"
                [value]="product.price"
                disabled
            >
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Deletar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
